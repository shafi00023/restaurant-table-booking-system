<div>
    <h2>Edit Booking</h2>
    <form (ngSubmit)="updateBooking()">
      <div>
        <label>Name:</label>
        <input type="text" [(ngModel)]="bookingDetails.name" name="name">
      </div>
      <div>
        <label>Email:</label>
        <input type="text" [(ngModel)]="bookingDetails.email" name="email">
      </div>
      <div>
        <label>Date:</label>
        <input type="text" [(ngModel)]="bookingDetails.date" name="date">
      </div>
      <div>
        <label>Time:</label>
        <input type="text" [(ngModel)]="bookingDetails.time" name="time">
      </div>
      <div>
        <label>Party Size:</label>
        <input type="text" [(ngModel)]="bookingDetails.partySize" name="partySize">
      </div>
      <div>
        <label>Booking Status:</label>
        <input type="text" [(ngModel)]="bookingDetails.bookingStatus" name="bookingStatus">
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
