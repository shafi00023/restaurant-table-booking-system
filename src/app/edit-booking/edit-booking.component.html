<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="edit-booking-wrapper">
  <form class="booking-form" (ngSubmit)="updateBooking()">
    <div>
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="bookingDetails.name" name="name" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" [(ngModel)]="bookingDetails.email" name="email" />
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" [(ngModel)]="bookingDetails.date" name="date" />
    </div>
    <div>
      <label for="time">Time:</label>
      <input type="time" [(ngModel)]="bookingDetails.time" name="time" />
    </div>
    <div>
      <label for="partysize">Party Size:</label>
      <input type="number" [(ngModel)]="bookingDetails.partySize" name="partySize" />
    </div>
    <div>
      <label for="bookingstatus">Booking Status:</label>
      <input type="text" [(ngModel)]="bookingDetails.bookingStatus" name="bookingStatus" required />
    </div>
    <button type="submit">Update</button>
  </form>
</div>
