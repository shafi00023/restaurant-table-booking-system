<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="create-table-form" (ngSubmit)="onSubmit()">
        <label for="tableNo">Table Number:</label>
        <input
          type="number"
          id="tableNo"
          name="tableNo"
          [(ngModel)]="createtableData.tableNo"
          required
        />
        <label for="capacity">Capacity:</label>
        <input
          type="number"
          id="capacity"
          name="capacity"
          [(ngModel)]="createtableData.capacity"
          required
        />

        <button type="submit">Create Table</button>
      </form>
    </div>
  </div>
</div>
