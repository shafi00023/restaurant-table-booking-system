<div>
  <div *ngIf="bookingData && bookingData.length > 0">
    <div>
      <table>
        <thead>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date</th>
          <th>Time</th>
          <th>Party Size</th>
          <th>Booking Status</th>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookingData" class="reservation">
            <td>{{ booking.bookingId }}</td>
            <td>{{ booking.name }}</td>
            <td>{{ booking.email }}</td>
            <td>{{ booking.date }}</td>
            <td>{{ booking.time }}</td>
            <td>{{ booking.partySize }}</td>
            <td>{{ booking.bookingStatus }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="bookingData && bookingData.length === 0">
    <p>No reservations for today.</p>
  </div>
</div>
