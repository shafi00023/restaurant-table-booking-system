<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="container" style="padding: 71px 248px">
  <div class="row">
    <div class="col-md-12">
      <form class="booking-form" (ngSubmit)="updateBooking()">
        <div>
          <label>Name:</label>
          <input type="text" [(ngModel)]="bookingDetails.name" name="name" />
        </div>
        <div>
          <label>Email:</label>
          <input type="email" [(ngModel)]="bookingDetails.email" name="email" />
        </div>
        <div>
          <label>Date:</label>
          <input type="date" [(ngModel)]="bookingDetails.date" name="date" />
        </div>
        <div>
          <label>Time:</label>
          <input type="time" [(ngModel)]="bookingDetails.time" name="time" />
        </div>
        <div>
          <label>Party Size:</label>
          <input
            type="number"
            [(ngModel)]="bookingDetails.partySize"
            name="partySize"
          />
        </div>
        <div>
          <label>Booking Status:</label>
          <input
            type="text"
            [(ngModel)]="bookingDetails.bookingStatus"
            name="bookingStatus"
          />
        </div>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
